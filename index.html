<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="background">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <img src="./images/avatar.png" alt="Фото профиля" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__data">
              <h1 class="profile__full-name">Жак-Ив Кусто</h1>
              <p class="profile__hobby">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-ellement" type="button"></button>
        </section>
        <section class="places">
          <ul class="places__list"></ul>
          <template id="place">
            <li class="place">
              <img src="" alt="" class="place__image" />
              <div class="place__block">
                <h2 class="place__title"></h2>
                <button class="place__button-like" type="button"></button>
              </div>
              <button class="place__delete"></button>
            </li>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__forms" name="popup-profile-info">
            <input
              type="text"
              class="popup__form popup__form_type_name"
              name="popup-form-name"
              placeholder="Имя"
            />
            <input
              type="text"
              class="popup__form popup__form_type_hobby"
              name="popup-form-hobby"
              placeholder="О себе"
            />
            <input type="submit" class="popup__save" name="popup-save" value="Сохранить" />
          </form>
          <button class="popup__close-button" type="button"></button>
        </div>
      </div>
      <div class="popup popup_type_place">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__forms" name="popup-card-place">
            <input
              type="text"
              class="popup__form popup__form_type_name-place"
              name="popup-form-name-place"
              placeholder="Название"
            />
            <input
              type="text"
              class="popup__form popup__form_type_link-place"
              name="popup-form-link-image"
              placeholder="Ссылка на картинку"
            />
            <input type="submit" class="popup__save" name="popup-save" value="Сохранить" />
          </form>
          <button class="popup__close-button" type="button"></button>
        </div>
      </div>
      <div class="popup popup_type_gallery">
        <div class="popup__container">
          <img src="#" alt="#" class="popup__image" />
          <h3 class="popup__image-header"></h3>
          <button class="popup__close-button" type="button"></button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
