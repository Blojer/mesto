<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="background"><div class="page"><header class="header"><img src="images/logo.03b78ada3425e9132ff3.svg" alt="Логотип" class="header__logo"/></header><main><section class="profile"><div class="profile__edit"><img src="#" alt="Фото профиля" class="profile__avatar"/> <button class="profile__avatar-button" type="button"></button></div><div class="profile__info"><div class="profile__data"><h1 class="profile__full-name"></h1><p class="profile__hobby"></p></div><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button></div><button class="profile__add-ellement" type="button" aria-label="Добавить карточку"></button></section><section class="places"><ul class="places__list"></ul><template id="place"><li class="place"><img src="#" alt="#" class="place__image"/><div class="place__block"><h2 class="place__title"></h2><div class="place__like"><button class="place__button-like" type="button"></button><h3 class="place__likes-count">0</h3></div></div><button class="place__delete"></button></li></template></section></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container popup__container_type_form"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="popup-profile-info" novalidate><input class="popup__input popup__input_type_name" name="name" id="name" placeholder="Имя" required minlength="2" maxlength="40"/> <span class="popup__error" id="name-error"></span> <input class="popup__input popup__input_type_hobby" name="about" id="hobby" placeholder="О себе" required minlength="2" maxlength="200"/> <span class="popup__error" id="hobby-error"></span> <button type="submit" class="popup__save" name="popup-save">Сохранить</button></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_place"><div class="popup__container popup__container_type_form"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="popup-card-place" novalidate><input class="popup__input popup__input_type_name-place" name="name" id="name-place" placeholder="Название" required minlength="2" maxlength="30"/> <span class="popup__error" id="name-place-error"></span> <input type="url" class="popup__input popup__input_type_link-place" name="link" id="link" placeholder="Ссылка на картинку" required/> <span class="popup__error" id="link-error"></span> <button type="submit" class="popup__save" name="popup-save-card">Создать</button></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_avatar"><div class="popup__container popup__container_type_form"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="popup-avatar" novalidate><input type="url" class="popup__input popup__input_type_link-avatar" name="avatar" id="link" placeholder="Ссылка на картинку" required/> <span class="popup__error" id="link-error"></span> <button type="submit" class="popup__save" name="popup-save">Создать</button></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_delete"><div class="popup__container popup__container_type_form"><h2 class="popup__title">Вы уверены ?</h2><form class="popup__form popup__form_type_confirmation" name="popup-delete" novalidate><button type="submit" class="popup__save" name="popup-save">Да</button></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_gallery"><div class="popup__container"><img src="#" alt="#" class="popup__image"/><h3 class="popup__image-header"></h3><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div></div></body></html>
