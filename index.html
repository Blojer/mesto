<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="background">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <img src="./images/avatar.png" alt="Фото профиля" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__data">
              <h1 class="profile__full-name">Жак-Ив Кусто</h1>
              <p class="profile__hobby">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-ellement" type="button"></button>
        </section>
        <section class="places">
          <ul class="places__list">
            <li class="place">
              <img src="./images/murmansk.png" alt="Мурманск" class="place__image" />
              <div class="place__block">
                <h2 class="place__title">Мурманск</h2>
                <button class="place__button-like" type="button"></button>
              </div>
            </li>
            <li class="place">
              <img src="./images/novosibirsk.png" alt="Новосибирск" class="place__image" />
              <div class="place__block">
                <h2 class="place__title">Новосибирск</h2>
                <button class="place__button-like" type="button"></button>
              </div>
            </li>
            <li class="place">
              <img src="./images/sakhalin.png" alt="Сахалин" class="place__image" />
              <div class="place__block">
                <h2 class="place__title">Сахалин</h2>
                <button class="place__button-like" type="button"></button>
              </div>
            </li>
            <li class="place">
              <img src="./images/vladivistok.png" alt="Владивосток" class="place__image" />
              <div class="place__block">
                <h2 class="place__title">Владивосток</h2>
                <button class="place__button-like" type="button"></button>
              </div>
            </li>
            <li class="place">
              <img src="./images/moskva.png" alt="Москва" class="place__image" />
              <div class="place__block">
                <h2 class="place__title">Москва</h2>
                <button class="place__button-like" type="button"></button>
              </div>
            </li>
            <li class="place">
              <img src="./images/ekaterinburg.png" alt="Екатеринбург" class="place__image" />
              <div class="place__block">
                <h2 class="place__title">Екатеринбург</h2>
                <button class="place__button-like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__forms" name="popup-profile-info">
            <input
              type="text"
              class="popup__form popup__form_type_name"
              name="popup-form-name"
              placeholder="Имя"
            />
            <input
              type="text"
              class="popup__form popup__form_type_hobby"
              name="popup-form-hobby"
              placeholder="О себе"
            />
            <input type="submit" class="popup__save" name="popup-save" value="Сохранить" />
          </form>
          <button class="popup__close-button" type="button"></button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
