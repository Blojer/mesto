<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <!-- <script src="./index.js" defer type="module"></script> -->
    <title>Mesto</title>
  </head>
  <body class="background">
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <img
            src="<%=require('./images/avatar.png')%>"
            alt="Фото профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__data">
              <h1 class="profile__full-name">Жак-Ив Кусто</h1>
              <p class="profile__hobby">Исследователь океана</p>
            </div>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
          </div>
          <button
            class="profile__add-ellement"
            type="button"
            aria-label="Добавить карточку"
          ></button>
        </section>
        <section class="places">
          <ul class="places__list"></ul>
          <template id="place">
            <li class="place">
              <img src="#" alt="#" class="place__image" />
              <div class="place__block">
                <h2 class="place__title"></h2>
                <button class="place__button-like" type="button"></button>
              </div>
              <button class="place__delete"></button>
            </li>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__container popup__container_type_form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popup-profile-info" novalidate>
            <input
              type="text"
              class="popup__input popup__input_type_name"
              name="name"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__error" id="name-error"></span>
            <input
              type="text"
              class="popup__input popup__input_type_hobby"
              name="hobby"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__error" id="hobby-error"></span>
            <button type="submit" class="popup__save" name="popup-save">Сохранить</button>
          </form>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
      </div>
      <div class="popup popup_type_place">
        <div class="popup__container popup__container_type_form">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="popup-card-place" novalidate>
            <input
              type="text"
              class="popup__input popup__input_type_name-place"
              name="name-place"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__error" id="name-place-error"></span>
            <input
              type="url"
              class="popup__input popup__input_type_link-place"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__error" id="link-error"></span>
            <button type="submit" class="popup__save" name="popup-save">Создать</button>
          </form>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
      </div>
      <div class="popup popup_type_gallery">
        <div class="popup__container">
          <img src="#" alt="#" class="popup__image" />
          <h3 class="popup__image-header"></h3>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
      </div>
    </div>
  </body>
</html>
